<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --accent-color: #BB86FC;
            --secondary-bg: #1E1E1E;
            --button-color: #2C2C2C;
            --spacing: 25px;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #1F1B24);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing);
            box-sizing: border-box;
        }
        .calculator {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: var(--spacing);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        .display {
            background: var(--bg-color);
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: var(--spacing);
            min-height: 60px;
            word-wrap: break-word;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .button {
            background: linear-gradient(135deg, var(--button-color), #3D3D3D);
            border: none;
            color: var(--text-color);
            padding: 15px 10px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(135deg, var(--accent-color), #9F67E3);
        }
        .button.operator {
            background: linear-gradient(135deg, var(--accent-color), #7B52AB);
        }
        .button.operator:hover {
            background: linear-gradient(135deg, #7B52AB, var(--accent-color));
        }
        .button.equals {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--accent-color), #03DAC6);
        }
        .button.equals:hover {
            background: linear-gradient(135deg, #03DAC6, var(--accent-color));
        }
        .button.clear {
            background: linear-gradient(135deg, #CF6679, #B00020);
        }
        .button.clear:hover {
            background: linear-gradient(135deg, #B00020, #CF6679);
        }
        .back-button {
            background: linear-gradient(135deg, var(--button-color), #3D3D3D);
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: var(--spacing);
        }
        .back-button:hover {
            background: linear-gradient(135deg, var(--accent-color), #9F67E3);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button clear">C</button>
            <button class="button operator">sin</button>
            <button class="button operator">cos</button>
            <button class="button operator">tan</button>
            <button class="button operator">^</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">÷</button>
            <button class="button operator">√</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">×</button>
            <button class="button operator">log</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">-</button>
            <button class="button operator">ln</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button operator">π</button>
            <button class="button operator">+</button>
            <button class="button operator">e</button>
            <button class="button equals">=</button>
            <button class="button operator">(</button>
            <button class="button operator">)</button>
        </div>
    </div>
    <a href="index.html" class="back-button"><</a>

    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('.button');
        let currentValue = '0';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === 'C') {
                    currentValue = '0';
                } else if (value === '=') {
                    try {
                        currentValue = eval(currentValue.replace('π', 'Math.PI').replace('e', 'Math.E')
                            .replace('sin', 'Math.sin').replace('cos', 'Math.cos').replace('tan', 'Math.tan')
                            .replace('log', 'Math.log10').replace('ln', 'Math.log')
                            .replace('√', 'Math.sqrt'));
                    } catch (error) {
                        currentValue = 'Error';
                    }
                } else {
                    if (currentValue === '0' && value !== '.') {
                        currentValue = value;
                    } else {
                        currentValue += value;
                    }
                }
                display.textContent = currentValue;
            });
        });
    </script>
</body>
</html>
